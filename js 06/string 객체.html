<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
</head>

<body>
    <script>
        'use strict'
        const str1 = '안녕하세요. JavaScript';
        console.log(str1.length);

        console.log(str1.indexOf('J'));     //7
        console.log(str1.indexOf('Java'));  //7
        console.log(str1.indexOf('java'));
        //-1, 대소문자를 구별-> 찾지 못했을 경우 -1을 리턴
        console.log(str1.indexOf('a'));     //8 앞에서 탐색
        console.log(str1.lastIndexOf('a')); //10 뒤에서 탐색

        console.log(str1.charAt(7));    //J

        console.log(str1.includes('Java')); //true

        console.log(str1.substring(7));  //JavaScript
        console.log(str1.substring(7, 11)); //Java 7부터 11직전까지

        console.log("-----------------------------------")

        const str2 = '드라이브,영화감상,게임,쇼핑,잠자기,여행'
        const hobby = str2.split(',');  //배열로 변환

        for (let i of hobby) {
            console.log(i);
        }

        hobby.forEach(function (val, idx, arr) {
            console.log(`값:${val}, 인덱스:${idx}, 배열:${arr}`);
        })

        console.log("-----------------------------------")

        console.log(str1);
        console.log(str1.replace('안녕하세요.', 'Hello'));

        const str3 = '       JavaScript         ';
        console.log(`/${str3}/`);
        console.log(`/${str3.trim()}/`);

        console.log(str3.toLowerCase());    //소문자
        console.log(str3.toUpperCase());    //대문자


    </script>
</body>

</html>
