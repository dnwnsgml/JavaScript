<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date객체</title>
</head>

<body>
    <script>
        'use strict'
        console.log(new Date);
        console.log(new Date(23, 4, 4)); //1921, 05, 04
        console.log(new Date(2023, 4, 4));  //2023, 05, 04
        console.log(new Date(4000000000));

        const date = new Date();
        console.log(`현재 년도:${date.getFullYear()}`);
        console.log(`현재 월:${date.getMonth() + 1}`);
        console.log(`현재 일:${date.getDate()}`);
        console.log(`현재 시간:${date.getHours()}`);
        console.log(`현재 분:${date.getMinutes()}`);
        console.log(`현재 초:${date.getSeconds()}`);
    </script>
</body>

</html>
