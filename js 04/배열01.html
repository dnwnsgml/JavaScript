<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>배열</h3>
    <script>
        'use strict';
        let arr = ['루시', 10, 3.5, true]; //배열

        //console.log(배열명[index]);
        console.log(arr[0]);  //루시
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        arr[4] = 'white';
        console.log(arr[4]);    //white

        //length property : 배열요소의 개수를 저장
        console.log(arr.length);

        //배열의 갯수만큼 실행
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        console.log('--------------------------배열의 마지막 요소 삭제');
        //pop(): 마지막 넣은 요소를 삭제
        arr.pop()
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>

</html>
