<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열데이터타입</title>
</head>

<body>
    <h3>문자열데이터타입</h3>
    <script>
        'ust strict';
        //숫자형
        const num1 = 10;
        const num2 = 5;
        //문자열
        const str1 = 'Hello Javascript';
        const str2 = "Hello World";
        const str3 = "10";

        //숫자연산 / 문자연산(결합)
        console.log(num1 + num1); //숫자연산
        console.log(num1 + str1); //문자연산
        console.log(num1 + "") //문자연산

        console.log(typeof (num1)); //숫자형
        console.log(typeof (num1 + '')); //문자열형

        console.log(str1 + "" + str2); //문자연산

        console.log(str1 + "/n" + str2);
        console.log(`자바스크립트에서는 문자열을 
                    쌍따옴표, 따옴표로 둘러싸인 
                    문자의 집합을 의미합니다.`);
        console.log('<img src="이미지경로" alt="대체설명"/>');

        //10 + 5 = 15

        console.log(num1 + num2);
        console.log(num1 + "+" + num2 + "=" + (num1 + num2));

        //객체형으로 변수값 선언
        console.log(`${num1} + ${num2} = ${num1 + num2}`);

    </script>
</body>

</html>
